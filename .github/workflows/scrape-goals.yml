name: Scrape Goals

on:
  schedule:
    # Monday 10:00-11:59 UTC (every 10 min)
    - cron: '*/10 10-11 * * 1'
    # Friday 12:00-13:59 UTC (every 10 min)
    - cron: '*/10 12-13 * * 5'
  workflow_dispatch:         # Manual trigger (always runs)

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check trigger
        id: check-schedule
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Time: $(date -u '+%A %H:%M UTC')"

          # Cron already limits to match windows, so scheduled runs are valid
          # Manual triggers always run
          echo "should_run=true" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install chromium

      - name: Run scraper
        run: npm run scrape

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add src/components/RoadSection.astro src/components/HeroSection.astro
          git diff --staged --quiet || git commit -m "Update goal data"
          git push
