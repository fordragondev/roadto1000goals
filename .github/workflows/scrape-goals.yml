name: Scrape Goals

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:         # Manual trigger (always runs)

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if within match window
        id: check-schedule
        run: |
          # Get current day (1=Mon, 5=Fri) and hour in UTC
          DAY=$(date -u +%u)
          HOUR=$(date -u +%-H)

          echo "Current: Day $DAY, Hour $HOUR UTC"

          # Match windows: Monday 10-12 UTC, Friday 12-14 UTC
          SHOULD_RUN=false
          if [ "$DAY" = "1" ] && [ "$HOUR" -ge 10 ] && [ "$HOUR" -lt 12 ]; then
            SHOULD_RUN=true
          elif [ "$DAY" = "5" ] && [ "$HOUR" -ge 12 ] && [ "$HOUR" -lt 14 ]; then
            SHOULD_RUN=true
          fi

          # Always run for manual triggers
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SHOULD_RUN=true
          fi

          echo "Should run: $SHOULD_RUN"
          echo "should_run=$SHOULD_RUN" >> $GITHUB_OUTPUT

      - name: Install dependencies
        if: contains(steps.check-schedule.outputs.should_run, 'true')
        run: npm ci

      - name: Install Playwright
        if: contains(steps.check-schedule.outputs.should_run, 'true')
        run: npx playwright install chromium

      - name: Run scraper
        if: contains(steps.check-schedule.outputs.should_run, 'true')
        run: npm run scrape

      - name: Commit changes
        if: contains(steps.check-schedule.outputs.should_run, 'true')
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add src/components/RoadSection.astro src/components/HeroSection.astro
          git diff --staged --quiet || git commit -m "Update goal data"
          git push
